name: Publish Current Version

on:
  workflow_dispatch:
    inputs:
      tag_type:
        description: 'Tag type for npm publish'
        required: true
        default: 'latest'
        type: choice
        options:
          - latest
          - dev
          - beta
          - alpha

jobs:
  publish-current:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci --include=dev --include=optional

      - name: Get current version
        id: package_version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: npm publish --tag ${{ github.event.inputs.tag_type }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package_version.outputs.current-version }}
          release_name: Release v${{ steps.package_version.outputs.current-version }}
          draft: false
          prerelease: false 